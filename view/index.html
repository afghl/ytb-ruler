<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Youtube Playlist Total Length</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        body { padding-top:50px; }
    </style>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
</head>
<body>

    <header></header>

    <div class="container">
        <div class="jumbotron">
            <h1>hi there</h1>
        </div>
    </div>

    <div class="container">
        <div class="jumbotron">
            <form>
              <div class="form-group">
                <label for="exampleInputEmail1">Youtube playlist url</label>
                <input class="form-control" id="input-url" aria-describedby="emailHelp" placeholder="https://www.youtube.com/playlist?list=ID">
                <small class="form-text text-muted">Just input a youtube playlist url and submit!</small>
              </div>
              <button type="submit" class="btn btn-primary" id="submit-btn">Submit!</button>
            </form>
        </div>        
    </div>

    <div class="container">
      <div class="card" id="result" style="visibility: hidden;">
        
        <div class="card-body">
            
        </div>
      </div>
  </div>

    <footer></footer>

    <script>
      var formatTimeStr = function(num, unit) {
        if (num == null || num == undefined || num <= 0) {
          return ''
        } else if (num == 1) {
          return " 1" + unit
        } else {
          return " " + num + " " + unit + "s"
        }
      }

      var formatDuration = function(time) {
        var m = moment.duration(time)

        return [
          formatTimeStr(m.days(), "day"),
          formatTimeStr(m.hours(), "hour"),
          formatTimeStr(m.minutes(), "minute"),
          formatTimeStr(m.seconds(), "second"),
        ].join(",")
      }

      var renderResult = function(result) {
        $("#result").text(result).show()
        var res = [];
        res.add("Total videos: " + result.items.length + ".")
        res.add("It takes you " + formatDuration(result.analysed.total) + "to watch the whole playlist.")
        res
        var s = "Total length of playlist";
      }

      $(function() {
        var submitBtn = $("#submit-btn")
        var input = $("#input-url")
        
        submitBtn.click(function(e) {
          e.preventDefault()
          $.ajax({
            url: '/apis/playlist',
            data: { playlistUrl: input.val() },
            success: renderResult
          });
        })
      })
    </script>
</body>
</html>
