<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample Site</title>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <style>
        body { padding-top:50px; }
    </style>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
</head>
<body>

    <header></header>

    <div class="container">
        <div class="jumbotron">
            <h1>hi there</h1>
        </div>
    </div>

    <div class="container">
        <div class="jumbotron">
            <div id="playlist-form">
                <input placeholder="input playlist id"></input>

                <button>see</button>
            </div>
        </div>
    </div>

    <footer></footer>

    <script>
      $(function() {
        var submitBtn = $("#playlist-form button")
        var input = $("#playlist-form input")
        
        submitBtn.click(function() {
          $.ajax({
            url: '/apis/playlist',
            data: { playlistUrl: input.val() },
            success: function(data, status) {
              console.log(data);
            }
          });
        })
      })
    </script>
</body>
</html>
